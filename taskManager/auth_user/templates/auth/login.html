{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>

        <div id="page-container" class="side-trans-enabled">

            <!-- Main Container -->
            <main id="main-container">

                <!-- Page Content -->
                <div class="hero-static d-flex align-items-center">
                    <div class="w-100">
                        <!-- Sign In Section -->
                        <div class="content content-full bg-white">
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-4 py-4">
                                    <!-- Header -->
                                    <div class="text-center">
                                        <p class="mb-2">
                                            <i class="fa fa-2x fa-circle-notch text-primary"></i>
                                        </p>
                                        <h1 class="h4 mb-1">
                                            Login
                                        </h1>
                                        <h2 class="h6 font-w400 text-muted mb-0">
                                            Task Manager
                                        </h2>
                                    </div>

                                    <!-- END Header -->
                                    {% if error %}
                                        <div class="alert alert-danger alert-dismissable" role="alert">
                                            <p class="mb-0">{{ error }}</p>
                                        </div>
                                    {% endif %}

                                    <form class="js-validation-signin" method="POST" novalidate="novalidate">
                                        {% csrf_token %}
                                        <div class="py-3">
                                            <div class="mt-3 form-group">
                                                <input type="text" class="form-control form-control-lg form-control-alt" id="login-username" name="username" placeholder="Username">
                                            </div>
                                            <div class="mt-3 form-group">
                                                <input type="password" class="form-control form-control-lg form-control-alt" id="login-password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class=" d-flex justify-content-between ">
                                            <div >
                                                <button type="submit" class="btn btn-block btn-success">
                                                    <i class="fa fa-fw fa-sign-in-alt mr-1"></i> Login
                                                </button>
                                            </div>
                                            <div>
                                                <a href="/signup" class="btn btn-outline-dark">Sign Up</a>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Sign In Form -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body></html>
