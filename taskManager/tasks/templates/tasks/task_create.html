<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div id="page-container" class="side-trans-enabled">

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div class="hero-static d-flex align-items-center">
                    <div class="w-100">
                        <!-- Sign In Section -->
                        <div class="content content-full bg-white">
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-4 py-4">
                                    <form  method="POST" enctype="multipart/form-data">
                                        <!-- Header -->
                                        <div class="text-center">
                                            <p class="mb-2">
                                                <i class="fa fa-2x fa-circle-notch text-primary"></i>
                                            </p>
                                            <h1 class="h4 mb-1">
                                                Task create
                                            </h1>
                                            <div>
                                                <button type="submit" class="btn btn-outline-success mt-2">CREATE</button>
                                                <a href="/" class="btn btn-outline-dark mt-2">BACK</a>
                                            </div>
                                        </div>

                                        <div class="block-content font-size-sm">
                                            <div class="block-content block-content-full">
                                                {% csrf_token %}
                                                <div class="row push">
                                                    <div class="col-lg-12 col-xl-12 mt-3">
                                                        {{ forms.title }}
                                                    </div>
                                                    <div class="col-lg-12 col-xl-12 mt-3">
                                                        {{ forms.description }}
                                                    </div>
                                                    <div class="col-lg-12 col-xl-12 mt-3">
                                                        {{ forms.status }}
                                                    </div><div class="col-lg-12 col-xl-12 mt-3">
                                                        {{ forms.author }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
